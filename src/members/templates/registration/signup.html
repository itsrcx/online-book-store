{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

{% load crispy_forms_tags %}  

<!--signUp--> 
<div class="container pt-5">
    <h2 class="text-success"><b>SignUp</b></h2>
    <form method="post">
        {% csrf_token %}
        <div class="container">
            {{ form|crispy }}
        </div>
        <button class="btn px-4 btn-primary" type="submit">Sign Up</button>
    </form>
    <p class="text-center">If you already have an account, <a href="{% url 'login' %}">Log In</a> instead.</p>
</div>

{% endblock content %}
