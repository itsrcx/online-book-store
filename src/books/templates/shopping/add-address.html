{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}


<div class="container my-5">
    <div class="card">
        <div class="card-header h3">
            Add Shipping Address
            <a href="{% url 'cart' %}" class="btn btn-outline-dark float-right">&#x2190; Back to Cart</a>
        </div>
        <div class="card-body">
            <form class="mt-1" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save Address</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
